<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekti</title>
</head>
<body>
    <script>
        function Student(name,address,phone,course) {
    this.name = name;
    this.address = address;
    this.phone = phone;
    this.course = course;
 
    
 
    this.getInfo = function() {
        return "Name: " +  this.name + "\n" +
        "Address: " + this.address + "\n" +
        "Phone: " + this.phone + "\n" +
        "Course: " + this.course
    }
}


        var student1 = new Student("John Benson", "High Park 36", "(507) 833-3567", "Geography");
        var student2 = new Student("J.J.", "High Park 50", "(507) 833-3567", "Math");    
        var student3 = new Student("M.J.", "High Park 90", "(507) 833-3567", "Chemistry");

        var student1Info = student1.getInfo(); 
        var student2Info = student2.getInfo();
        var student3Info = student3.getInfo();

        console.log(student1Info);
        console.log(student2Info);   
        console.log(student3Info);  

    </script>
</body>
</html>
